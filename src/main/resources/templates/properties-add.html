<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restapp properties adding</title>
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/imageScript.js"></script>
</head>
<body>
<nav>
    <a href="/"><h3>Главная cтраница</h3></a>
    <a href="/admin/ingredients"><h3>Ингредиенты</h3></a>
    <a href="/admin/properties"><h3>Свойства</h3></a>
    <a href="/admin/units"><h3>Ед измерения</h3></a>
    <a href="/admin/users"><h3>Пользователи</h3></a>
    <a href="/admin/categories"><h3>Категории</h3></a>
    <a href="/admin/goods"><h3>Товары</h3></a>
</nav>
<main>
    <div class="table">
        <div class="table-row">
            <div class="table-cell col-150">Наименование</div>
            <div class="table-cell col-150">Изображение</div>
        </div>
        <form method="post" id="form-add" class="table-row">
            <div class="table-cell col-150">
                <input type="text" name="name" minlength="2" maxlength="32">
            </div>
            <div class="table-cell col-150">
                <input type="hidden" name="image" value="good-noimg.jpg" id="input-image">
                <input type="file" id="input-selector" accept="image/*">
                <label for="input-selector">
                    <img class="cell-image" src="/images/good-noimg.jpg">
                </label>
            </div>
        </form>
        <div class="table-row">
            <div class="table-cell">
                <button class="button" form="form-add">Сохранить</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
