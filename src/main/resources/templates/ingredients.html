<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Restapp ingredients</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<nav>
    <a href="/"><h3>Главная cтраница</h3></a>
    <a href="/admin/ingredients"><h3>Ингредиенты</h3></a>
    <a href="/admin/properties"><h3>Свойства</h3></a>
    <a href="/admin/units"><h3>Ед измерения</h3></a>
    <a href="/admin/users"><h3>Пользователи</h3></a>
    <a href="/admin/categories"><h3>Категории</h3></a>
    <a href="/admin/goods"><h3>Товары</h3></a>
</nav>
<main>
    <div class="table">
        <div class="table-row">
            <div class="table-cell col-50">Id</div>
            <div class="table-cell col-150">Наименование</div>
            <div class="table-cell col-100">Граммовка</div>
            <div class="table-cell col-100">Единица измерения</div>
            <div class="table-cell col-200"></div>
        </div>
        <th:block th:each="ingredient:${ingredients}">
            <div class="table-row">
                <div class="table-cell col-50" th:text="${ingredient.ingredientId}"></div>
                <div class="table-cell col-150" th:text="${ingredient.ingredientName}"></div>
                <div class="table-cell col-100" th:text="${ingredient.ingredientWeight}"></div>
                <div class="table-cell col-100" th:text="${ingredient.ingredientUnit.unitName}"></div>
                <div class="table-cell col-100">
                    <a class="button" th:href="@{'/admin/ingredients/'+${ingredient.ingredientId}+'/ingredients-update'}">Изменить</a>
                </div>
                <div class="table-cell col-100">
                    <a class="button" th:href="@{'/admin/ingredients/'+${ingredient.ingredientId}+'/ingredients-delete'}">Удалить</a>
                </div>
            </div>
        </th:block>
        <div class="table-row">
            <div class="table-cell">
                <a class="button" href="/admin/ingredients/ingredients-add">Добавить</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
