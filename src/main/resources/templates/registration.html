<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/registration.css">
</head>
<body>
<div class="wrapper">
    <form class="main" method="post">
        <p>никнейм</p>
        <input name="userName" placeholder="никнейм" required>
        <p>пароль</p>
        <input name="userPassword" type="password" placeholder="пароль" required>
        <p>повторить пароль</p>
        <input name="userPasswordRepeat" type="password" placeholder="пароль х2" required>
        <button>зарегистрировать</button>
        <a href="/">на главную</a>
        <H2 th:if="${error}">Никнейм занят</H2>
    </form>
</div>
</body>
</html>
