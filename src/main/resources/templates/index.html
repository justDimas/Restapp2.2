<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Restapp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div>
    <div class="header">
        <div><a href="/"><p>LOGO</p></a></div>
        <div><p>инфо</p></div>
        <div><p>логин</p></div>
        <div><p>корзина</p></div>
    </div>
    <div class="goods">
        <div class="chapter"><p>Пицца</p></div>
        <div class="pizza">
            <div th:each="pizza:${pizzas}">
                <img th:src="@{${'images/' + pizza.getPizzaImg()}}">
                <p th:text="${pizza.getName()}"></p>
                <p th:text="${pizza.getPrice()}"></p>
            </div>
        </div>
        <div class="chapter"><p>Салаты</p></div>
        <div class="chapter"><p>Напитки</p></div>
    </div>
</div>
</body>
</html>
