<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Restapp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div>
    <div class="header">
        <div><a href="/"><p>LOGO</p></a></div>
        <div><p>инфо</p></div>
        <div><p>логин</p></div>
        <div><p>корзина</p></div>
    </div>
    <div class="goodsList">
        <div class="chapter">
            <div><p>Пицца</p></div>
            <div><p>Изменить</p></div>
        </div>
        <div class="good">
            <div th:each="pizza:${pizzas}">
                <img th:src="@{${'images/' + pizza.getPizzaImg()}}">
                <p th:text="${pizza.getName()}"></p>
                <p th:text="${pizza.getPrice()}"></p>
            </div>
        </div>
        <div class="chapter">
            <div><p>Салаты</p></div>
            <div><p>Изменить</p></div>
        </div>
        <div class="good">
            <div th:each="salad:${salads}">
                <img th:src="@{${'images/' + salad.getSaladImg()}}">
                <p th:text="${salad.getName()}"></p>
                <p th:text="${salad.getPrice()}"></p>
            </div>
        </div>
        <div class="chapter">
            <div><p>Напитки</p></div>
            <div><p>Изменить</p></div>
        </div>
        <div class="good">
            <div th:each="drink:${drinks}">
                <img th:src="@{${'images/' + drink.getDrinkImg()}}">
                <p th:text="${drink.getName()}"></p>
                <p th:text="${drink.getPrice()}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
