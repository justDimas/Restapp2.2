<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Restapp</title>
    <link rel="stylesheet" href="css/index.css">
    <script>
        function showAdd(form){
            let block = document.querySelector(form);
            block.style.display = (block.style.display=='none')?'inline':'none';
        }
    </script>
</head>
<body>
<div>
    <div class="header">
        <div><a href="/"><h3>LOGO</h3></a></div>
        <div><p>Информация для гостей</p></div>
        <div><p>Log in</p></div>
        <div><p>Корзина</p></div>
    </div>
    <div class="goodsBlock">
        <div class="chapter">
            <div><p>Пицца</p></div>
        </div>
        <div class="goodList">
            <div class="good" th:each="pizza:${pizzas}">
                <img th:src="@{${'images/' + pizza.getPizzaImg()}}" alt="image">
                <p th:text="${pizza.getName()}"></p>
                <p th:text="${pizza.getPrice()}"></p>
                <form method="post" class="update">
                    <input type="hidden" name="pizzaId" th:value="${pizza.getPizzaId()}">
                    <input type="hidden" name="pizzaGoodId" th:value="${pizza.getGood().getGoodId()}">
                    <button action="/" name="pizzaUpdate" value="pizzaUpdate">Обновить</button>
                    <button action="/" name="pizzaDelete" value="pizzaDelete">Удалить</button>
                </form>
            </div>
            <form class="pizzaForm" method="post" action="/" style="display:none;">
                <div class="inputDiv">
                    <p>Название:</p>
                    <input type="text" minlength="3" maxlength="20" name="pizzaName">
                </div>
                <div class="inputDiv">
                    <p>Цена:</p>
                    <input type="number" step="0.01" min="0" max="100" name="pizzaPrice">
                </div>
                <div class="checkDiv">
                    <input type="checkbox" name="pizzaIsSpicy">
                    <p>Острый?</p>
                </div>
                <div class="checkDiv">
                    <input type="checkbox" name="pizzaIsVegan">
                    <p>Вегетарианский?</p>
                </div>
                <div class="imgDiv">
                    <p>Вставить картинку</p>
                    <input type="file" accept="image/png, image/jpg, image/gif, image/jpeg" name="pizzaImg">
                </div>
                <div class="btnDiv">
                    <button type="reset">Отменить</button>
                    <button name="pizzaAdd" value="pizzaAdd">Применить</button>
                </div>
            </form>
            <div class="addBtn" onclick="showAdd('.pizzaForm')">
                <div><img src="images/plus-img.png"></div>
            </div>
        </div>
        <div class="chapter">
            <div><p>Салаты</p></div>
        </div>
        <div class="goodList">
            <div class="good" th:each="salad:${salads}">
                <img th:src="@{${'images/' + salad.getSaladImg()}}" alt="image">
                <p th:text="${salad.getName()}"></p>
                <p th:text="${salad.getPrice()}"></p>
                <form method="post" class="update">
                    <input type="hidden" name="saladId" th:value="${salad.getSaladId()}">
                    <input type="hidden" name="saladGoodId" th:value="${salad.getGood().getGoodId()}">
                    <button action="/" name="saladUpdate" value="saladUpdate">Обновить</button>
                    <button action="/" name="saladDelete" value="saladDelete">Удалить</button>
                </form>
            </div>
            <form class="saladForm" method="post" action="/" style="display:none;">
                <div class="inputDiv">
                    <p>Название:</p>
                    <input type="text" minlength="3" maxlength="20" name="saladName">
                </div>
                <div class="inputDiv">
                    <p>Цена</p>
                    <input type="number" step="0.01" min="0" max="100" name="saladPrice">
                </div>
                <div class="checkDiv">
                    <input type="checkbox" name="saladIsWarm">
                    <p>Теплый?</p>
                </div>
                <div class="checkDiv">
                    <input type="checkbox" name="saladIsVegan">
                    <p>Вегетарианский?</p>
                </div>
                <div class="imgDiv">
                    <p>Вставить картинку</p>
                    <input type="file" accept="image/png, image/jpg, image/gif, image/jpeg" name="saladImg">
                </div>
                <div class="btnDiv">
                    <button type="reset">Отменить</button>
                    <button name="saladAdd" value="saladAdd">Применить</button>
                </div>
            </form>
            <div class="addBtn" onclick="showAdd('.saladForm')">
                <div><img src="images/plus-img.png"></div>
            </div>
        </div>
        <div class="chapter">
            <div><p>Напитки</p></div>
        </div>
        <div class="goodList">
            <div class="good" th:each="drink:${drinks}">
                <img th:src="@{${'images/' + drink.getDrinkImg()}}" alt="image">
                <p th:text="${drink.getName()}"></p>
                <p th:text="${drink.getPrice()}"></p>
                <form method="post" class="update">
                    <input type="hidden" name="drinkId" th:value="${drink.getDrinkId()}">
                    <input type="hidden" name="drinkGoodId" th:value="${drink.getGood().getGoodId()}">
                    <button action="/" name="drinkUpdate" value="drinkUpdate">Обновить</button>
                    <button action="/" name="drinkDelete" value="drinkDelete">Удалить</button>
                </form>
            </div>
            <form class="drinkForm" method="post" action="/" style="display:none;">
                <div class="inputDiv">
                    <p>Название:</p>
                    <input type="text" minlength="3" maxlength="20" name="drinkName">
                </div>
                <div class="inputDiv">
                    <p>Цена</p>
                    <input type="number" step="0.01" min="0" max="100" name="drinkPrice">
                </div>
                <div class="checkDiv">
                    <input type="checkbox" name="drinkHasCoff">
                    <p>Содержит кофеин?</p>
                </div>
                <div class="checkDiv">
                    <input type="checkbox" name="drinkIsAlc">
                    <p>Алкогольный?</p>
                </div>
                <div class="checkDiv">
                    <input type="checkbox" name="drinkIsWarm">
                    <p>Теплый?</p>
                </div>
                <div class="checkDiv">
                    <input type="checkbox" name="drinkIsGazed">
                    <p>Газированый?</p>
                </div>
                <div class="imgDiv">
                    <p>Вставить картинку</p>
                    <input type="file" accept="image/png, image/jpg, image/gif, image/jpeg" name="drinkImg">
                </div>
                <div class="btnDiv">
                    <button type="reset">Отменить</button>
                    <button name="drinkAdd" value="drinkAdd">Применить</button>
                </div>
            </form>
            <div class="addBtn" onclick="showAdd('.drinkForm')">
                <div><img src="images/plus-img.png"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
