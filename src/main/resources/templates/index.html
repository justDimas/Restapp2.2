<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Restapp</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <script th:inline="javascript">
        let user = /*[[${user}]]*/;
    </script>
</head>
<body>
    <div class="header">
        <div>
            <a href="/">Restapp</a>
        </div>
        <div>
            <p>Время работы ресторана: 10:00-22:00 ежедневно</p>
            <p>Адресс: ул.Пушкина, дом Колотушкина</p>
        </div>
        <div>
            <div class="toggle">Вход</div>
            <div class="registration">Регистрация</div>
        </div>
    </div>
    <div class="main">
        <div class="title">Пицца</div>
        <div class="good-block">
            <div class="good-data" th:each="pizza:${pizzas}">
                <img th:src="@{'images/' + ${pizza.pizzaImg}}" alt="image">
                <p th:text="${pizza.good.goodName}"></p>
                <p th:text="${pizza.good.goodPrice}"></p>
                <button type="button">Подробнее</button>
            </div>
        </div>
        <div class="title">Салаты</div>
        <div class="good-block">
            <div class="good-data" th:each="salad:${salads}">
                <img th:src="@{'images/' + ${salad.saladImg}}" alt="image">
                <p th:text="${salad.good.goodName}"></p>
                <p th:text="${salad.good.goodPrice}"></p>
                <button type="button">Подробнее</button>
            </div>
        </div>
        <div class="title">Напитки</div>
        <div class="good-block">
            <div class="good-data" th:each="drink:${drinks}">
                <img th:src="@{'images/' + ${drink.drinkImg}}" alt="image">
                <p th:text="${drink.good.goodName}"></p>
                <p th:text="${drink.good.goodPrice}"></p>
                <button type="button">Подробнее</button>
            </div>
        </div>
    </div>
    <div class="modal">
        <form class="modal-window" method="post">
            <button type="button" class="toggle">x</button>
            <p>Логин:</p>
            <input type="text" name="username" placeholder="логин" maxlength="50" required>
            <p>Пароль:</p>
            <input type="password" name="password" placeholder="пароль" maxlength="50"  required>
            <button>Войти</button>
        </form>
    </div>
</body>
</html>
