<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Restapp goods</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<nav>
    <a href="/"><h3>Главная cтраница</h3></a>
    <a href="/admin/ingredients"><h3>Ингредиенты</h3></a>
    <a href="/admin/properties"><h3>Свойства</h3></a>
    <a href="/admin/units"><h3>Ед измерения</h3></a>
    <a href="/admin/users"><h3>Пользователи</h3></a>
    <a href="/admin/categories"><h3>Категории</h3></a>
    <a href="/admin/goods"><h3>Товары</h3></a>
</nav>
<main>
    <div class="table">
        <div class="table-row">
            <div class="table-cell col-50">Id</div>
            <div class="table-cell col-150">Название</div>
            <div class="table-cell col-100">Цена</div>
            <div class="table-cell col-150">Описание</div>
            <div class="table-cell col-150">Изображение</div>
            <div class="table-cell col-150">Категория</div>
            <div class="table-cell col-150">Ингредиенты</div>
            <div class="table-cell col-150">Свойства</div>
            <div class="table-cell col-200"></div>
        </div>
        <div class="table-row" th:each="good:${goods}">
            <div class="table-cell col-50" th:text="${good.goodId}"></div>
            <div class="table-cell col-150" th:text="${good.goodName}"></div>
            <div class="table-cell col-100" th:text="${good.goodPrice}"></div>
            <div class="table-cell col-150" th:text="${good.goodDescription}"></div>
            <div class="table-cell col-150"><img class="good-image" th:src="'/images/'+${good.goodImage}"></div>
            <div class="table-cell col-150" th:text="${good.goodCategory.categoryName}"></div>
            <div class="table-cell ul col-150">
                <th:block th:each="ingredient:${good.goodIngredients}">
                    <div class="ul-li" th:text="${ingredient.ingredientName}+' '+${ingredient.ingredientWeight}"></div>
                </th:block>
            </div>
            <div class="table-cell ul col-150">
                <th:block th:each="property:${good.goodProperties}">
                    <div class="ul-li" th:text="${property.propertyName}"></div>
                </th:block>
            </div>
            <div class="table-cell col-100"><a class="button" th:href="@{'/admin/goods/'+${good.goodId}+'/goods-update'}">Изменить</a></div>
            <div class="table-cell col-100"><a class="button" th:href="@{'/admin/goods/'+${good.goodId}+'/goods-delete'}">Удалить</a></div>
        </div>
        <div class="table-row">
            <div class="table-cell">
                <a class="button" href="/admin/goods/goods-add">Добавить товар</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
