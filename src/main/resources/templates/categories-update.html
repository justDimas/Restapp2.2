<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Restapp categories updating</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<nav>
    <a href="/"><h3>Главная cтраница</h3></a>
    <a href="/admin/ingredients"><h3>Ингредиенты</h3></a>
    <a href="/admin/properties"><h3>Свойства</h3></a>
    <a href="/admin/units"><h3>Ед измерения</h3></a>
    <a href="/admin/users"><h3>Пользователи</h3></a>
    <a href="/admin/categories"><h3>Категории</h3></a>
    <a href="/admin/goods"><h3>Товары</h3></a>
</nav>
<main>
    <div class="table">
        <div class="table-row">
            <div class="table-cell col-150">Название</div>
        </div>
        <form class="table-row" id="form-update" method="post" action="/admin/categories/categories-update">
            <div class="table-cell col-150">
                <input id="input-name" name="name" minlength="2" maxlength="32" th:value="${category.categoryName}" type="text" required>
            </div>
        </form>
        <div class="table-row">
            <div class="table-cell">
                <button form="form-update" name="id" th:value="${category.categoryId}" class="button">Сохранить</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
